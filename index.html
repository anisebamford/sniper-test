<html>
<head>
</head>
<body style="height: 100vh; width: 100vh">

<div style="display: flex; flex-direction: column">
<div>Do you think you would be a good sniper?</div>
<div id="yes"><div class="checkbox"></div><div>Yes</div></div>
<div id="no"><div class="checkbox"></div><div>No</div></div>
</div>
<script>
const state = {
  no: false,
  yes: [],
};

const filled = () => {
  const elem = document.createElement("div");
  elem.style.width = "1rem";
  elem.style.height = "1rem";
  elem.style.border = "1px solid black";
  elem.style.borderRadius = "1px";
  elem.innerText = "✓";
  return elem;
}

const empty = () => {
  const elem = document.createElement("div");
  elem.style.width = "1rem";
  elem.style.height = "1rem";
  elem.style.border = "1px solid black";
  elem.style.borderRadius = "1px";
  return elem;
}

const miss = () => {
  const elem = document.createElement("div");
  elem.innerText = "✓";
  elem.style.position = "absolute";
  elem.style.left = Math.floor(Math.random() * window.innerWidth);
  elem.style.top = Math.floor(Math.random() * window.innerHeight);
  return elem;
}

const yes = document.querySelector("#yes");
yes.addEventListener("click", (e) => {
  document.body.appendChild(miss());
});

yes.querySelector(".checkbox").appendChild(empty());

const no = document.querySelector("#no")
no.addEventListener("click", () => {
  const checkbox = no.querySelector(".checkbox");
  checkbox.removeChild(checkbox.querySelector("div"));
  state.no = !state.no;
  if (state.no) {
    checkbox.appendChild(filled());
  }
  else {
    checkbox.appendChild(empty());
  }
});
no.querySelector(".checkbox").appendChild(empty());

</script>
</body>
